version: '3.7'

services:
  redis:
    image: redis:7.0.2-alpine
    expose:
      - "6379"
    networks:
      - interconnect
  db:
    image: postgres:14-bullseye
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    env_file:
      - .env
    expose:
      - '5432'
    networks:
      - interconnect
  app:
    image: sprint5
    volumes:
      - ./src:/app
    depends_on:
      - redis
      - db
    env_file:
      - .env
    entrypoint: ["/start.sh"]
    expose:
      - '8000'
    networks:
      - interconnect
  nginx:
    image: nginx:stable
    container_name: nginx.interconnect
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
      - static-data:/data/static:ro
    ports:
      - 80:80
    depends_on:
      - app
    networks:
      - interconnect
  test:
    image: sprint5_tests
    env_file:
      - .env
    entrypoint: ["/run_tests.sh"]
    networks:
      - interconnect
    depends_on:
      - app
      - nginx

volumes:
  pgdata:
  static-data:
    driver: local

networks:
  interconnect:
    driver: bridge